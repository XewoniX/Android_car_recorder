plugins {
    id 'com.android.application'
}

android {
    namespace 'pl.umk.mat.odyn'
    compileSdk 33

    defaultConfig {
        applicationId "pl.umk.mat.odyn"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {

    implementation "androidx.camera:camera-camera2:1.2.2"
    implementation "androidx.camera:camera-lifecycle:1.2.2"
    implementation "androidx.camera:camera-core:1.2.2"
    implementation "androidx.camera:camera-view:1.2.2"
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    implementation 'pub.devrel:easypermissions:3.0.0'

    implementation 'androidx.work:work-runtime-ktx:2.8.1' // zapobiega crashom na androidzie 12

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0' // było 1.8.0, jak zmieni się wygląd jakiegoś elementu na coś głupiego, to wystarczy przywrócić starą wersję
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    //implementation fileTree(dir: 'C:\\Users\\<USER-HERE>\\AppData\\Local\\Android\\Sdk\\platforms\\android-33\\', include: ['*.aar', '*.jar'], exclude: [])
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}